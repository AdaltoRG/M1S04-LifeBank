<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Bank</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./assets/img/heart-_1_.svg" alt="Logo Life Bank">
        <h1 class="title">Life Bank</h1>
    </header>

    <main class="main">
        <section class="cadastro-screen">

            <h2 class="cadastro-title">Crie sua conta</h2>
            <p class="cadastro-description">Preencha seus dados para começar o processo de abertura de conta.</p>

            <form class="cadastro-form">
                <label class="cadastro-label" for="input-name">Nome:</label>
                <input class="cadastro-inputs" type="text" name="name" id="input-name" required placeholder="Seu nome">
                <label class="cadastro-label" for="">CPF:</label>
                <input class="cadastro-inputs" type="text" name="cpf" id="input-cpf" required
                    placeholder="123.123.123-12">
                <label class="cadastro-label" for="">Celular:</label>
                <input class="cadastro-inputs" type="text" name="cel" id="input-cel" required
                    placeholder="DDD-XXX-XXX-XXX">
                <label class="cadastro-label" for="input-password">Senha:</label>
                <input class="cadastro-inputs" type="password" name="password" id="input-password" required
                    placeholder="********">
                <label class="cadastro-label" for="input-password-confirm">Confirme sua senha:</label>
                <input class="cadastro-inputs" type="password" name="password-confirm" id="input-password-confirm"
                    required placeholder="********">
                <div class="cadastro-buttons-div">
                    <button type="reset" class="cadastro-buttons" id="clear-button">Limpar</button>
                    <button type="submit" class="cadastro-buttons" id="submit-button">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">

        <div class="footer-infos">
            <p>
                Life Bank Holding © 2022. <br>
                Todos os direitos reservados. CNPJ: nº XX.000.000/0001-XX <br>
                Rua dos Bancários, 000 - Industrial , São Paulo - SP, 00000-XXX
            </p>
        </div>

        <div class="footer-author">
            <p>Criado por Adalto Gonçalves</p>
            <a href="https://github.com/AdaltoRG" target="_blank" rel="noopener noreferrer"><img class="social-icons"
                    src="./assets/img/github_1.svg" alt="logo github"></a>
            <a href="https://www.linkedin.com/in/goncalvesadalto/" target="_blank" rel="noopener noreferrer"> <img
                    class="social-icons" src="./assets/img/linkedin_1.svg" alt="logo linkedin"></a>
        </div>

        <div class="footer-media">
            <h3>Acompanhe:</h3>
            <div class="media-icons">
                <a href="#"><img class="social-icons" src="./assets/img/facebook.svg" alt="logo facebook"></a>
                <a href="#"><img class="social-icons" src="./assets/img/twitter.svg" alt="logo twitter"></a>
                <a href="#"><img class="social-icons" src="./assets/img/instagram_1.svg" alt=" logo instagram"></a>
            </div>
        </div>
    </footer>
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/validacao.js" type="module"></script>
</body>

</html>
